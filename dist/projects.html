      <style>
        .nav-item {
          position: relative;
        }
        .nav-item .dot {
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          width: 8px;
          height: 8px;
          background-color: transparent;
          border-radius: 50%;
          transition: background-color 0.3s ease;
        }
  
        .nav-item.active .dot,
        .nav-item:hover .dot {
          background-color: red;
        }
        .header-content {
          position: relative;
          z-index: 1;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
        }
        .grid-item img {
            transition: transform 0.3s ease;
            will-change: transform;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.125rem;
        }
        .grid-item:hover .overlay {
            opacity: 1;
        }
      </style>
<body class="flex items-center justify-center w-screen h-screen bg-gray-100">

    <!-- Full-Screen Modal -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-2 bg-black bg-opacity-80">
        <div class="relative flex flex-col items-center justify-center w-full h-full max-w-screen-lg p-8 bg-white rounded-lg">
            <div class="flex">
                <div> <img id="modal-img" src="" alt="Project Image" class="object-cover w-full h-auto mb-4 rounded-lg max-h-3/4"></div>
                <div class="p-4">
                    <h2 id="modal-title" class="mb-4 text-2xl font-bold"></h2>
                    <p id="modal-desc" class="mb-4 text-lg"></p>
                    <a id="modal-link" href="#" target="_blank" class="px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg">View Project</a>
                    <button id="close-modal" class="absolute p-2 text-white bg-red-600 rounded-full top-4 right-4 hover:bg-red-700">âœ–</button>

                </div>

            </div>
           
            
        </div>
    </div>

    <script>
        const gridItems = document.querySelectorAll('.grid-item');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');
        const modalLink = document.getElementById('modal-link');
        const closeModal = document.getElementById('close-modal');

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                const projectImg = item.getAttribute('data-project-img');
                const projectTitle = item.getAttribute('data-project-title');
                const projectDesc = item.getAttribute('data-project-desc');
                const projectLink = item.getAttribute('data-project-link');
                
                modalImg.src = projectImg;
                modalTitle.textContent = projectTitle;
                modalDesc.textContent = projectDesc;
                modalLink.href = projectLink;
                modal.style.display = 'flex';
            });

            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left; // x position within the element
                const y = e.clientY - rect.top; // y position within the element
                const moveX = (x / rect.width - 0.5) * -100; // adjust 30px as needed
                const moveY = (y / rect.height - 0.5) * -100; // adjust 30px as needed
                const img = item.querySelector('img');
                img.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.2)`;
            });

            item.addEventListener('mouseleave', () => {
                const img = item.querySelector('img');
                img.style.transform = 'translate(0, 0) scale(1)';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
