<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
          .nav-item {
            position: relative;
          }
          .nav-item .dot {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: transparent;
            border-radius: 50%;
            transition: background-color 0.3s ease;
          }
    
          .nav-item.active .dot,
          .nav-item:hover .dot {
            background-color: red;
          }
          .header-content {
            position: relative;
            z-index: 1;
          }
        </style>
      </head>
<body>
    <div class="container max-w-full">
      <header class="relative h-24 overflow-hidden">
        <div class="flex items-center justify-between h-24 px-8 bg-black bg-opacity-25 header-content">
          <div class="flex items-center gap-2 cursor-pointer">
            <img src="images/LogoWhite.svg" alt="" />
            <p class="text-xl text-white">Evano</p>
          </div>
          <div>
            <ul class="flex items-center gap-14">
              <li id="home" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="index.html" class="relative font-medium tracking-wide text-white">Home</a>
                <div class="dot"></div>
              </li>
              <li id="projects" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="projects.html" class="relative font-medium tracking-wide text-white">projects</a>
                <div class="dot"></div>
              </li>
              <li id="about" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="about.html" class="relative font-medium tracking-wide text-white">About</a>
                <div class="dot"></div>
              </li>
              <li id="contacts" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="contact.html" class="relative font-medium tracking-wide text-white">Contacts</a>
                <div class="dot"></div>
              </li>
            </ul>
          </div>
        </div>
      </header>
      </div>
      <script src="script.js"></script>
    </body>
      </html>
