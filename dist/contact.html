<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
          .nav-item {
            position: relative;
          }
          .nav-item .dot {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: transparent;
            border-radius: 50%;
            transition: background-color 0.3s ease;
          }
    
          .nav-item.active .dot,
          .nav-item:hover .dot {
            background-color: red;
          }
          .header-content {
            position: relative;
            z-index: 1;
          }
          
        </style>
      </head>
<body>
    <div class="container max-w-full">
      <header class="relative h-24 overflow-hidden">
        <div class="flex items-center justify-between h-24 px-8 bg-black bg-opacity-25 header-content">
          <div class="flex items-center gap-2 cursor-pointer">
            <img src="images/LogoWhite.svg" alt="" />
            <p class="text-xl text-white">Evano</p>
          </div>
          <div>
            <ul class="flex items-center gap-14">
              <li id="home" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="index.html" class="relative font-medium tracking-wide text-white">Home</a>
                <div class="dot"></div>
              </li>
              <li id="projects" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="projects.html" class="relative font-medium tracking-wide text-white">projects</a>
                <div class="dot"></div>
              </li>
              <li id="about" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="about.html" class="relative font-medium tracking-wide text-white">About</a>
                <div class="dot"></div>
              </li>
              <li id="contacts" class="transition-transform transform nav-item duration-400 hover:scale-110">
                <a href="contact.html" class="relative font-medium tracking-wide text-white">Contacts</a>
                <div class="dot"></div>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="p-32">
        <div class="absolute bg-purple-300 rounded-full top-52 right-[384px] w-60 h-60 mix-blend-multiply filter blur-xl blob-animation blob-delay-1"></div>
        <div class="absolute bg-yellow-300 rounded-full top-52 right-[500px] w-60 h-60 mix-blend-multiply filter blur-xl blob-animation blob-delay-2"></div>
        <div class="absolute bg-pink-300 rounded-full top-72 right-[440px] w-60 h-60 mix-blend-multiply filter blur-xl blob-animation"></div>
      <div class="grid grid-cols-2">
        <div class="">
            <h1 class="text-6xl font-medium leading-snug">Like What You See?</h1>
            <h2 class="text-4xl font-medium leading-snug text-gray-400">Let's work together!</h2>
            <h3 class="text-4xl font-medium leading-snug text-gray-400">Drop me a message.</h3>
        </div>
        <div class="video"></div>
      </div>
      <div class="flex items-center pt-6 space-x-2">
        <i class="text-2xl text-red-500 animate-bounce fa-solid fa-arrow-down-long"></i>
        <p class="text-2xl">Email</p>
    </div>
    <div class="pt-6">
        <button class="px-10 text-xl transition duration-500 border border-black rounded-full py-7 hover:bg-red-500 hover:text-white hover:scale-110 hover:border-red-600">Evano@gmail.com</button>
    </div>
    <div class="pt-20 space-x-6 text-2xl">
        <button class="px-5 py-3 transition duration-200 border border-black rounded-full hover:scale-105 hover:bg-red-500 hover:text-white hover:border-red-600">LINKEDIN</button>
        <button class="px-5 py-3 transition duration-200 border border-black rounded-full hover:scale-105 hover:bg-red-500 hover:text-white hover:border-red-600">FACEBOOK</button>
        <button class="px-5 py-3 transition duration-200 border border-black rounded-full hover:scale-105 hover:bg-red-500 hover:text-white hover:border-red-600">INSTAGRAM</button>
    </div>
    </div>
    <footer class="w-full bg-slate-300">
        <div class="h-60 footer-wrapper">
          <div class="flex items-center justify-between grid-cols-3 pt-20 text-xl px-36">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-globe"></i>
                <p>Located in Colombo. Srilanka</p>
            </div>
            <div class="flex gap-5 socials">
              <img src="images/socials/icons8-facebook.svg" alt="" class="transition-transform transform hover:scale-110"/>
              <img src="images/socials/icons8-instagram.svg" alt="" class="transition-transform transform hover:scale-110"/>
              <img src="images/socials/icons8-twitter.svg" alt="" class="transition-transform transform hover:scale-110"/>
              <img src="images/socials/icons8-tiktok.svg" alt="" class="transition-transform transform hover:scale-110"/>
            </div>
          </div>
          <div class="flex justify-center">
            <div class="pt-10 mb-3 text-xs">
              ALL RIGHTS RESERVED 2024 Â© EVANO
            </div>
          </div>
        </div>
      </footer>
</div>
<script src="script.js"></script>
</body>
</html>
